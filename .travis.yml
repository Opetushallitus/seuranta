sudo: required

language: java

jdk:
- oraclejdk8

services:
- docker

cache:
  directories:
  - $HOME/.m2

env:
  global:
  # ARTIFACTORY_USERNAME
  - secure: ""
  # ARTIFACTORY_PASSWORD
  - secure: ""
  # AWS_ACCESS_KEY_ID
  - secure: ""
  # AWS_SECRET_ACCESS_KEY
  - secure: ""

install:
- git clone https://github.com/Opetushallitus/ci-tools.git
- source ci-tools/common/setup-tools.sh
- sudo sh -c "printf '\n%s penaali.hard.ware.fi\n' $(dig +short artifactory.opintopolku.fi|head -n1) >> /etc/hosts"
- export ARTIFACT_NAME="seuranta"

script:
- mvn clean install -B -Dbranch=${TRAVIS_BRANCH} -Drevision=${TRAVIS_COMMIT} -DbuildNumber=${TRAVIS_BUILD_NUMBER}

- mv seuranta-service/target/seuranta-service.war $DOCKER_BUILD_DIR/artifact/seuranta-service.war
- cp -vr src/main/resources/oph-configuration $DOCKER_BUILD_DIR/config/

- export BASE_IMAGE="baseimage-war:master"
- ./ci-tools/common/pull-image.sh
- ./ci-tools/build/build-war.sh $ARTIFACT_NAME

deploy:
- provider: script
  script: mvn deploy -pl fi.vm.sade.valintaperusteet:seuranta,seuranta-api -DskipTests --settings ci-tools/common/maven-settings.xml
  skip_cleanup: true
  on:
#    all_branches: true
    branch: VTKU-28__generic-common_pois
- provider: script
  script: ./ci-tools/build/upload-image.sh $ARTIFACT_NAME
  on:
    all_branches: true
